<ion-header>
  <ion-navbar color="secondary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Configuração</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-item>
    <ion-label stacked >Horas a Trabalhar</ion-label>
    <ion-input type="text" [readonly]="true" showWhen="android" [(ngModel)]="timeToWork" (ionFocus)="nativePicker('timeToWork')" (click)="nativePicker('timeToWork')"></ion-input>
    <ion-datetime hideWhen="android" displayFormat="HH:mm" [(ngModel)]="timeToWork"></ion-datetime>
  </ion-item>

  <ion-item>
    <ion-label stacked >Tempo de Almoço</ion-label>
    <ion-input type="text" [readonly]="true" showWhen="android" [(ngModel)]="lunchTime" (ionFocus)="nativePicker('lunchTime')" (click)="nativePicker('lunchTime')"></ion-input>
    <ion-datetime hideWhen="android" displayFormat="HH:mm" [(ngModel)]="lunchTime"></ion-datetime>
  </ion-item>

  <ion-item>
    <ion-label stacked>Minutos de Tolerância</ion-label>
    <ion-input type="text" [readonly]="true" showWhen="android" [(ngModel)]="tolerance" (ionFocus)="nativePicker('tolerance')" (click)="nativePicker('tolerance')"></ion-input>
    <ion-datetime hideWhen="android" displayFormat="HH:mm" [(ngModel)]="tolerance"></ion-datetime>
  </ion-item>
  
  <ion-item>
    <button item-right ion-button outline color="secondary" (click)='showAlert()'>Gravar</button>
  </ion-item>

</ion-content>
